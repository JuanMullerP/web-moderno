<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <div id='resultado'></div>
    <script>
        const fonte=$('#div1').css('font-family')/* lendo o valor de um att CSS */
        $("#resultado").append(`fonte é ${fonte}`)

        $('#div1').css('font-size','3em')/* modificando um valor de atributo CSS*/
        $("#div1").css({ 'font-size':'3.5em','color':'green'})/* modificando um conjunto de atributos CSS*/
        $('#div1').css('font-size',function (){
            return `${2*2}em`
        })/* modificando um atributo CSS utilizando uma função pra gerar o resultado */

        $('#div2').addClass('destaque')

        const temClass = $('#div2').hasClass('destaque')/* testa se uma tag tem determinada classe*/
        $('#resultado').append(`<br>Tem Class? ${temClass}`)

        $('#div2').removeClass('destaque')
        $('#div2').toggleClass('destaque')/* adiciona a classe se n existir do contrario exclui */
    </script>
</body>
