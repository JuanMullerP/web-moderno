<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>
    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]
        $('#conteudo').append('<table></table>')
        $('#conteudo > table').append('<tr><th>Nome</th><th>Nota</th></tr>')
        
        for( let pessoa of pessoas){
            $('#conteudo > table').append(`<tr><td>${pessoa.nome}</td><td>${pessoa.nota}</td></tr>`)
        }
    </script>
</body>
