<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritorio' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista=document.querySelector('div ul[destino="escritorio"]')
        console.log('valor do atributo destino',lista.getAttribute('destino'))
        console.log('tem o atributo',lista.hasAttribute('destino'))
    </script>
</body>

</html>
