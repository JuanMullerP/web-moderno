<h1>Tags Nao Visuais</h1>

<!--
    Tags semanticas...

    section -- agrupamento tematico de conteudo
    article -- conteudo auto-contido
    header -- cabeçalho da pagina
    footer -- rodape da pagina
    nav -- agrupamento de links de navegação
    aside -- de lado(adendo, sidebar,etc..)
    details-- exibe ou esconde detalhes do seu conteudo

    AS Famosas...

    div --divisao ou seção 
    span -- agrupar elementos in line
-->


<div>Area 1</div>
<div>Area 2</div>

<p>
    Um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

    div{
        display:inline;
    }
    span{
        display: block;
    }
    .diferente{
        font-weight: bold;
        font-size: 30px;
        color: salmon;
    }
</style>
